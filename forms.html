<!DOCTYPE html>
<html>
<head>
  <title>OpenCollective App Style Guide</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="UTF-8">
</head>
<body>
  <aside>
    <h2>Table of contents</h2>
    <ul>
      <li><a href="/grid.html">Grid System</a></li>
      <li>Typeworks</li>
      <li>Palette</li>
      <li><a href="/forms.html">Forms</a></li>
      <li>Lists</li>
      <li>Icons</li>
      <li>Feedback</li>
      <li>Components</li>
      <li>Animation</li>
    </ul>
  </aside>
  <section>
    <div class="container">
      <h1>Form elements</h1>
      <nav>
        <ul>
          <li><a>Text Inputs</a></li>
          <li><a>Buttons</a></li>
          <li><a>Select</a></li>
          <li><a>Radio & Checkboxes</a></li>
          <li><a>ON/OFF Switches</a></li>
        </ul>
      </nav>
      <article>
        <h2>Text Inputs</h2>
        <form>
          <input type="text" placeholder="omgsample">
        </form>
      </article>
      <article>
        <h2>Buttons</h2>
        <form>
          <input type="submit" value="Green" class="button send">
          <input type="submit" value="Red" class="button cancel">
        </form>
      </article>
      <article>
        <h2>Select</h2>
        <form>
          <select>
            <optgroup label="Adorable Animals">
              <option>Kittens</option>
              <option>Puppies</option>
              <option>Pandas</option>
            </optgroup>
            <optgroup label="Not so cute animals">
              <option>Crocodile</option>
              <option>Hyena</option>
              <option>Condor</option>
            </optgroup>
          </select>
        </form>
      </article>
      <article>
        <h2>Radio Buttons</h2>
        <form>
          <input type="radio" class="" disabled>
          <input type="radio" class="">
          <input type="radio" class="focus">
          <input type="radio" class="hover">
          <input type="radio" class="focus active">
        </form>
        <form>
          <input type="radio" checked class="" disabled>
          <input type="radio" checked class="">
          <input type="radio" checked class="focus">
          <input type="radio" checked class="hover">
          <input type="radio" checked class="focus active">
        </form>
      </article>
      <article>
        <h2>ON/OFF Switch</h2>
        <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
          <label class="onoffswitch-label" for="myonoffswitch">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
          </label>
        </div>
      </article>
    </div>
  </section>
</body>
</html>
